<script type="text/javascript">
    function jumpToUrl(URL) {
        window.location.href = URL;
        return false;
    }
</script>

<h1><f:translate key="{LLPrefix}title"/></h1>
<p><f:translate key="{LLPrefix}description"/></p>
<div>

    <div class="form-group">
        <label for="depth"><f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang_mod_permission.xlf:Depth" />:</label>
        <f:form.select class="form-control" name="depth" id="depth" value="{depth}" options="{depthOptions}" additionalAttributes="{onchange: 'jumpToUrl(\'{depthBaseUrl}\'.replace(\'__DEPTH__\', this.options[this.selectedIndex].value), this);'}" />
    </div>

    <div class="panel panel-default panel-space">
        <div class="table-fit">
            <table class="table table-striped table-hover" id="typo3-permissionList">
                <thead>
                <tr>
                    <th><f:translate key="{LLPrefix}page"/></th>
                    <th><f:translate key="{LLPrefix}owner"/></th>
                    <th><f:translate key="{LLPrefix}group"/></th>
                </tr>
                </thead>
                <f:for each="{viewTree}" as="data">
                    <tr>
                        <f:if condition="{data.row.uid}">
                            <f:then>
                                <f:comment>
                                    A "normal" page row is rendered, not the root page
                                </f:comment>

                                <td align="left" class="nowrap">
                                    <a href="{idBaseUrl}&id={data.row.uid}">
                                        <f:format.raw>{data.depthData}{data.HTML}</f:format.raw>
                                        {data.row.title -> f:format.crop(maxCharacters:40)}
                                    </a>
                                </td>
                                <td>
                                    {beusers.{data.row.perms_userid}}
                                </td>
                                <td>
                                    {usergroups.{data.row.perms_groupid}}
                                </td>
                            </f:then>

                            <f:else>
                                <f:comment>
                                    Root page row is rendered
                                </f:comment>

                                <td align="left" class="nowrap">
                                    <f:format.raw>{data.HTML}</f:format.raw>
                                    {data.row.title -> f:format.crop(maxCharacters:40)}
                                </td>
                                <td class="nowrap"></td>
                            </f:else>
                        </f:if>
                    </tr>
                </f:for>
            </table>
        </div>
    </div>

    <div class="form-group">
        <label for="usergroup"><f:translate key="{LLPrefix}group" />:</label>
        <f:form.select class="form-control" name="usergroup" id="usergroup" options="{usergroups}" />
        <button type="submit" class="btn btn-default">{f:translate(key: '{LLPrefix}setGroup')}</button>
    </div>
</div>
